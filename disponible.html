<body>
    <div class="container">
        <h1>Bienvenido Cristian Vallejos</h1>
        <div class="profile-picture">
          <img src="img/user2.png" alt="Foto de perfil">
          <a href="#" class="download-icon">Descargar foto</a>
        </div>
        <form>
          <label for="tipo-documento">Tipo de documento:</label>
          <select id="tipo-documento">
            <option value="dispo">cedula ciudadania</option>
            <option value="Pasaporte">Pasaporte</option>
            <!-- Agrega más opciones si es necesario -->
          </select>
    
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" required>
    
          <label for="fecha-nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="fecha-nacimiento" required>
    
          <label for="genero">Genero</label>
          <select id="genero">
            <option value="dispo">mujer</option>
            <option value="Pasaporte">hombre</option>
            <option value="Pasaporte">otro</option>
          
    
            
          </select>
    
          
          <!-- Agrega más opciones si es necesario -->
    
          <label for="email">Email:</label>
          <input type="email" id="email" required>
    
          <label for="numero-documento">Número de documento:</label>
          <input type="text" id="numero-documento" required>
    
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" required>
    
          <label for="pais-origen">País de origen:</label>
          <input type="text" id="pais-origen" required>
    
          <label for="telefono-contacto">Teléfono de contacto:</label>
          <input type="tel" id="telefono-contacto" required>
    
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required>
    
          <label for="confirm-password">Confirmar contraseña:</label>
          <input type="password" id="confirm-password" required>
    
          <button type="submit">Actualizar</button>
    
    
    
          
        </form>
      </div>
